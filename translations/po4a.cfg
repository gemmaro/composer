[options] --master-charset UTF-8                    \
          --localized-charset UTF-8                 \
          --addendum-charset UTF-8                  \
          --master-language en                      \
          --option markdown

[po4a_langs] ja

[po4a_paths] po/$master.pot $lang:po/$master.$lang.po

[type:text] ../README.md                            \
            $lang:$lang/README.md                   \
            add_$lang:add/$lang/00-intro.md.add     \
            pot=all

[type:text] ../doc/00-intro.md                      \
            $lang:$lang/doc/00-intro.md             \
            pot=all

[type:text] ../doc/01-basic-usage.md                \
            $lang:$lang/doc/01-basic-usage.md       \
            pot=all

[type:text] ../doc/02-libraries.md                  \
            $lang:$lang/doc/02-libraries.md         \
            pot=all

[type:text] ../doc/03-cli.md                        \
            $lang:$lang/doc/03-cli.md               \
            pot=all

[type:text] ../doc/04-schema.md                     \
            $lang:$lang/doc/04-schema.md            \
            pot=all

[type:text] ../doc/05-repositories.md               \
            $lang:$lang/doc/05-repositories.md      \
            pot=all

[type:text] ../doc/06-config.md                     \
            $lang:$lang/doc/06-config.md            \
            pot=all

[type:text] ../doc/07-runtime.md                    \
            $lang:$lang/doc/07-runtime.md           \
            pot=all

[type:text] ../doc/08-community.md                  \
            $lang:$lang/doc/08-community.md         \
            add_$lang:add/$lang/08-community.md.add \
            pot=all

[type:text] ../CHANGELOG.md                         \
            $lang:$lang/CHANGELOG.md                \
            opt:"--keep 0"                          \
            pot=changelog

[type:text] ../doc/faqs/why-are-version-constraints-combining-comparisons-and-wildcards-a-bad-idea.md \
            $lang:$lang/doc/faqs/why-are-version-constraints-combining-comparisons-and-wildcards-a-bad-idea.md \
            pot=all

[type:text] ../doc/articles/versions.md                                      \
            $lang:$lang/doc/articles/versions.md                             \
            pot=all

[type:text] ../doc/faqs/how-to-install-composer-programmatically.md          \
            $lang:$lang/doc/faqs/how-to-install-composer-programmatically.md \
            pot=all

[type:text] ../doc/faqs/how-to-use-composer-behind-a-proxy.md \
            $lang:$lang/doc/faqs/how-to-use-composer-behind-a-proxy.md \
            pot=all
